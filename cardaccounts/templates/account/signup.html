{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | Card Game</title>
    <link rel="stylesheet" href="{% static 'cardgame/cardgame.css' %}">
    <style>
        .signup-box {
            width: 400px;
            margin: 100px auto;
            background: #c0c0c0;
            padding: 20px;
            border: 3px solid white;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
            text-align: center;
        }
        .signup-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        button {
            background: #dfdfdf;
            border: 2px solid #808080;
            font-weight: bold;
        }
        button:hover {
            background: #eaeaea;
        }
        .social-login a {
            display: inline-block;
            margin-top: 10px;
            background: #fae100;
            color: black;
            padding: 8px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #808080;
        }
        .social-login a:hover {
            background: #ffe100;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h1>회원가입</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">회원가입</button>
        </form>
        <div class="social-login">
            <a href="{% provider_login_url 'kakao' %}">카카오로 가입하기</a>
        </div>
        <p style="margin-top:10px;">
            이미 계정이 있으신가요?
            <a href="{% url 'account_login' %}">로그인</a>
        </p>
    </div>
</body>
</html>
