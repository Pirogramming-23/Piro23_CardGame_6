{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 | Card Game</title>
    <link rel="stylesheet" href="{% static 'cardgame/cardgame.css' %}">
</head>
<body>
<div class="windows-xp-ui">
    <div class="program-window">
        <div class="title-bar">
            <span class="window-title">
                <img src="{% static 'cardgame/image/windows-4.png' %}" width="16" height="16" />
                비밀번호 재설정
            </span>
            <div class="window-controls">
                <button class="control-btn">_</button>
                <button class="control-btn">□</button>
                <button class="control-btn">X</button>
            </div>
        </div>
        <div class="window-body">
            <h1>비밀번호 재설정</h1>
            <p>비밀번호 재설정을 위해 이메일 주소를 입력해주세요.</p>
            <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="xp-button">비밀번호 재설정 메일 보내기</button>
            </form>
        </div>
        <div class="window-statusbar">
            <span class="status-text"></span>
        </div>
    </div>
</div>
</body>
</html>
