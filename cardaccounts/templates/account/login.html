{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>로그인 | Card Game</title>
  <style>
    body {
      background: #008080;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #c0c0c0;
      border: 3px solid white;
      width: 400px;
      padding: 20px;
      box-shadow: inset 2px 2px white, inset -2px -2px #808080;
      text-align: center;
    }
    .login-box h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input, button, a {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background: #dfdfdf;
      border: 2px solid #808080;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #eaeaea;
    }
    .social-login a {
      display: inline-block;
      text-align: center;
      background: #fae100;
      color: black;
      font-weight: bold;
      text-decoration: none;
      padding: 8px;
      border: 2px solid #808080;
    }
    .social-login a:hover {
      background: #ffe100;
    }
    .logout-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    {% if user.is_authenticated %}
      <h1>안녕하세요, {{ user.username }}님</h1>
      <div class="logout-box">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          <button type="submit">로그아웃</button>
        </form>
      </div>
    {% else %}
      <h1>로그인</h1>
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
      </form>
      <div class="social-login">
        <a href="{% provider_login_url 'kakao' %}">카카오로 로그인</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
