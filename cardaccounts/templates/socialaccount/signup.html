{% extends "cardaccounts/login.html" %}

{% block content %}
<div style="text-align: center; padding: 20px;">
    <h2>카카오 계정으로 첫 로그인 중입니다!</h2>
    <p>계속하려면 아래 버튼을 눌러주세요.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="xp-button" style="margin-top: 20px;">가입 완료 & 시작하기</button>
    </form>
</div>
{% endblock %}
