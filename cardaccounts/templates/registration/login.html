{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 30px;
        background-color: #f5f5f5;
      }
      .form-box {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-box h2 {
        text-align: center;
      }
      .form-box button {
        width: 100%;
        padding: 10px;
        background-color: #0078d7;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2>로그인</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <a href="{% url 'main_page' %}" class="btn">🪟 로그인</a>
      </form>
      <p style="text-align: center">
        <a href="{% url 'signup' %}">회원가입</a>
      </p>
    </div>
  </body>
</html>
