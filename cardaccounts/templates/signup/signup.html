{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="signup-container">
      <h2 class="form-title">회원 가입</h2>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="signup-btn">회원가입</button>
      </form>
      <p class="login-link">
        이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a>
      </p>
    </div>
  </body>
</html>
