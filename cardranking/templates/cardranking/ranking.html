{% extends 'cardgame/main.html' %}

{% block game_content %}
  <div class="center-content">
    <h1 class="game-title">🏆 Piro 명예의 전당</h1>
    
    <div class="ranking-chart-bar">
      {% for user in rankings %}
        <div class="ranking-box rank-{{ forloop.counter }}">
          <div class="user-info">{{ user.username }}<br>{{ user.score }}</div>
          <div class="rank-number">{{ forloop.counter }}</div>
        </div>
      {% endfor %}
    </div>
    
    <button class="xp-button">전체 목록</button>
  </div>
{% endblock %}
